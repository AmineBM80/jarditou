<body>

    <header>
        <div class="entete_contact">
            <img src="src/img/jarditou_logo.jpg" class="box_entete_contact" id="img1_contact"  alt="Jarditou Logo">
            <div class="box_entete_contact" id="slogan_contact">Tout le jardin</div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="tableau.html">Tableau</a></li>

        </ul>
        <img src="src/img/promotion.jpg" alt="Les Promos de Jarditou" id="img2_contact">
    </nav>


    <div class="main_contact">

        <div class="form1">

            <section>

                <article>
                    <h1>Contact</h1>
                    
                    <br>
                    <p>*Ces zones sont obligatoires</p>
            
                    <fieldset>
                        <legend>Vos Coordonnées</legend>
                        <label for="nom">Votre Nom*:</label><input type="text" name="nom" id="nom"><br>
                        <label for="email">Votre prénom*:</label><input type="email" name="email" id="email"><br>
                        <br>
                        <label for="Sexe">Sexe* :</label>
                        <input type="radio" name="Sexe" value="Féminin" id="Sexe"> Féminin
                        <input type="radio" name="Sexe" value="Masculin" > Masculin 
                        <br>
                        <br>
                        <label for="date">Date de naissance* :</label><input type="date" name="ddn" id="date"><br>
                        <label for="CP">Code postal* :</label><input type="text" name="CP" id="CP"><br>
                        <label for="Adresse">Adresse :</label><input type="text" name="Adresse" id="Adresse"><br>
                        <label for="Ville">Ville :</label><input type="text" name="Ville" id="Ville"><br>
                        <label for="Email"> Email* :</label><input type="text" placeholder="dave.loper@afpa.fr" name="Email" id="Email" ><br>
            
                    </fieldset>
            
                    <br>
            
            
                    <fieldset>
            
                        <legend>Votre demande</legend>
            
                        <label for="Sujet">Sujet* :</label>
                        <select id="Sujet">
                            <option value="veuillez séléctionner un sujet" selected>Veuillez séléctionner un sujet</option>
                            <option value="Commandes">Mes Commandes
                            
                            <option value="Autres">Autres</option>
                        </select>    
                        <br>
                        <label for="votre_question">Votre question* :</label>
                        <textarea name="votre_question" id="Votre_question" cols="30" rows="3"></textarea>
            
                    </fieldset>
            
                    <br>
            
                    <input type="Checkbox" name="CGU" value="CGU"> * J'accepte le traitement informatique de ce formulaire
            
                    <br>
                    <br>
            
                    <button type="submit">Envoyer</button>
                    <button type="submit">Annuler</button>
            
                </article>

            </section>

        </div>   
        
        <div class="form2">[Colonne droite]</div> 
    </div>
